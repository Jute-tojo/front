<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apprendre Front</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Add</a></li>
            <li><a href="#">List</a></li>
        </ul>
    </div>
    <div id="content" class="container">
        <h3 class="text-center mt-4">AJOUT PERSONNE</h3>
        <div class="card shadow mt-4">
          <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <input type="text" name="" id="" class="form-control h-100" placeholder="Nom">
                </div>
                <div class="col-md-4">
                    <input type="text" name="" id="" class="form-control h-100" placeholder="Prénom">
                </div>
                <div class="col-md-4">
                    <select class="form-select form-select-lg" name="" id="">
                        <option selected>Homme</option>
                        <option value="">Femme</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-8">
                    <textarea class="form-control" name="" id="" rows="3"></textarea>
                </div>
                <div class="col-md-4 bg-dark text-center">
                    <span class="text-white">IMAGE</span>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="foot">
                        <label class="form-check-label" for="foot">
                            Foot-Ball
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="basket">
                        <label class="form-check-label" for="basket">
                            Basket-ball
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="natation">
                        <label class="form-check-label" for="natation">
                            Natation
                        </label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="game">
                        <label class="form-check-label" for="game">
                            Jeux-video
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="situation" id="couple">
                        <label class="form-check-label" for="couple">
                            En couple
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="situation" id="celibataire">
                        <label class="form-check-label" for="celibataire">
                            Célibataire
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-12">
                    <button type="button" name="" id="" class="btn btn-success">Enregistrer</button>
                </div>
            </div>
          </div>
        </div>
        <h3 class="text-center mt-4">LISTE PERSONNE</h3>
        <div class="card shadow mt-4">
          <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Column 1</th>
                            <th scope="col">Column 2</th>
                            <th scope="col">Column 3</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="">
                            <td scope="row">R1C1</td>
                            <td>R1C2</td>
                            <td>R1C3</td>
                            <td>
                                <a name="" id="" class="btn btn-dark" href="#" role="button">M</a>
                                <a name="" id="" class="btn btn-danger" href="#" role="button">S</a>
                            </td>
                        </tr>
                        <tr class="">
                            <td scope="row">Item</td>
                            <td>Item</td>
                            <td>Item</td>
                            <td>
                                <a name="" id="" class="btn btn-dark" href="#" role="button">M</a>
                                <a name="" id="" class="btn btn-danger" href="#" role="button">S</a>
                            </td>
                        </tr>
                        <tr class="">
                            <td scope="row">R1C1</td>
                            <td>R1C2</td>
                            <td>R1C3</td>
                            <td>
                                <a name="" id="" class="btn btn-dark" href="#" role="button">M</a>
                                <a name="" id="" class="btn btn-danger" href="#" role="button">S</a>
                            </td>
                        </tr>
                        <tr class="">
                            <td scope="row">Item</td>
                            <td>Item</td>
                            <td>Item</td>
                            <td>
                                <a name="" id="" class="btn btn-dark" href="#" role="button">M</a>
                                <a name="" id="" class="btn btn-danger" href="#" role="button">S</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
          </div>
        </div>
    </div>

    <script src="bootstrap/js//bootstrap.min.js"></script>
    <script src="tricroissant.js"></script>
    <script src="semblable.js"></script>
</body>
</html>
